<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Bg_changer | online</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-white bg-white py-3">
		<div class="container d-flex justify-content-center">
			<button class="btn mx-5 btn-primary" id="navBtn1">Originate color</button>
	 		<button class="btn mx-5 btn-primary" id="navBtn2">Random color</button>
		</div>
	</nav>
	<div class="" id="spec">
		<div class="container">
			<div class="row">
				<div class="col-8 offset-2 text-center py-4 d-flex justify-content-center" id="instBlock">
					<h1>Background-color : </h1>
					<input type="text">
				</div>
				<button type="button" class="btn btn-secondary" id="clickMe">Click me</button>
			</div>
		</div>
	</div>
	<div class=" text-center d-none" id="random">
		<div class="container">
			<div class="row">
				<div class="col-6 offset-3" id="randBlock">
					<button type="button" class="btn btn-primary" id="randBtn">Random color</button>

					<h6 class="text-center mt-3 d-none">code: <span id="colorCode"></span></h6>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
